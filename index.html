<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Sonu Kumar - Full Stack Developer specializing in modern web technologies and cloud architecture. View my portfolio and projects." />
  <meta name="keywords" content="Sonu Kumar, Web Developer, Full Stack Developer, React Developer, Portfolio" />
  <meta name="author" content="Sonu Kumar" />
  <meta property="og:title" content="Sonu Kumar - Full Stack Developer" />
  <meta property="og:description" content="Portfolio showcasing my work in web development and cloud architecture" />
  <meta property="og:type" content="website" />

  <!-- iOS Safari Status Bar -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  
  <!-- Android Chrome Status Bar -->
  <meta name="mobile-web-app-capable" content="yes" />
  
  <!-- Initial theme-color (will be updated dynamically) -->
  <meta name="theme-color" content="#ffffff" />

  <title>Sonu Kumar - Full Stack Developer</title>
  <script>
    (function () {
      const savedTheme = localStorage.getItem('theme');
      const isDark = savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
      
      if (isDark) {
        document.documentElement.classList.add('dark');
        // Update theme-color immediately for faster loading
        document.querySelector('meta[name="theme-color"]').content = '#0f172a';
      } else {
        // Ensure light theme color
        document.querySelector('meta[name="theme-color"]').content = '#ffffff';
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
